    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="/img/icon.png">
    <title>المخزون الأولي</title>


    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/btnArrow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/bootstrap4-charming.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/fixedHeader.bootstrap.css"/>

    <link href="vendor/bootstrap-datepicker3.min.css" rel="stylesheet">


    <style>
        .modal-draggable-icon {
            cursor: move;
        }

        #cYear {
            border-radius: 5px;
            max-width: 45px;
            display: inline-block;
            margin-right: 10px;
            background-color: gold;
            font-weight: bold;
        }

        .table {

            color: #050104;
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <h2 dir="rtl" class=" w-100 font-weight-bold text-center text-danger">جـــرد كميــات اللـــــوازم المخـــزنة</h2>
                <!-- Sidebar Toggle (Topbar) -->
                <!--           <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"> -->
                <!--             <i class="fa fa-bars"></i> -->
                <!--           </button> -->

                <!-- Topbar Search -->


            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="myForm">
                    <form th:action="@{/OS_saveInitRec}" method="post" th:object="${initRecordsList}"
                          class="needs-validation" novalidate>

                        <div class="col-md-auto">

                            <div class="mb-3" th:each="record, itemStat : ${initRecordsList.recordsInitList}">
                                <div dir="rtl" class="row">
                                    <input class="d-none"
                                           th:name="|recordsInitList[__${itemStat.index}__].recordName.Id|"
                                           th:value="${record.recordName.getId()}"/>
                                    <input class="d-none"
                                           th:name="|recordsInitList[__${itemStat.index}__].services.serviceid|"
                                           th:value="${record.Services.getServiceid()}"/>
                                    <input class="d-none" th:name="|recordsInitList[__${itemStat.index}__].recorddate|"
                                           th:value="${record.getRecorddate()}"/>
                                    <input hidden th:name="|recordsInitList[${itemStat.index}].id|"
                                           th:value="${record.getId()}"/>
                                    <!--                                        <label  class="float-right col-form-label" id="recordName" th:name="|recordsInitList[__${itemStat.index}__].recordName.recname|" th:text="${record.recordName.getRecname()}"></label>-->
                                    <!--                                        <input dir="rtl" type="text" th:name="|recordsInitList[${itemStat.index}].recordin|" th:value="${record.recordin}" class="form-control" placeholder="الكمية في المخزون" id="recordin" name="recordin" required/>-->




                                    <div dir="ltr" class="col input-group">
                                        <input type="text" class="form-control" dir="rtl"
                                               th:name="|recordsInitList[${itemStat.index}].recordin|"
                                               th:value="${record.recordin}" placeholder="الكمية في المخزون"
                                               id="recordin" name="recordin" required>
                                        <div class="input-group-prepend">
                                                <span class="input-group-text"
                                                      th:name="|recordsInitList[__${itemStat.index}__].recordName.recname|"
                                                      th:text="${record.recordName.getRecname()}" data-toggle="tooltip"
                                                      data-placement="top"
                                                      th:title="${record.recordName.getRecname_fr()}"></span>
                                        </div>
                                        <div class="invalid-feedback" style="width: 100%;">
                                            يرجى تحديد الكمية
                                        </div>
                                    </div>

                                    <div dir="ltr" class="col input-group">
                                        <input type="text" class="form-control" dir="rtl"
                                               th:name="|recordsInitList[${itemStat.index}].recordName.safetyStock|"
                                               th:value="${record.recordName.getSafetyStock()}==0?'':${record.recordName.getSafetyStock()}" placeholder="مخزون الأمان"
                                               id="safetyStock" name="safetyStock" required>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">مخزون الأمان</span>
                                        </div>
                                        <div class="invalid-feedback" style="width: 100%;">
                                            يرجى تحديد مخزون الأمان
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>

                        <input class="btn btn-sm btn-lg btn-block btn-success" type="submit" value="حفــــظ"/>
                    </form>
                </div>


                <!-- Page Heading -->
                <!--                <h1 class="h3 mb-2 text-center text-gray-800">التسجيــــلات</h1>-->


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:insert="fragments/footer::foot"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/bootstrap-datepicker.ar.min.js" charset="UTF-8"></script>
<script src="/js/bootstrap-select.min.js" charset="UTF-8"></script>

<script type="text/javascript" src="js/initial_List.js"></script>


<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>

      <span class="loader"><span class="loader-inner"></span></span>
    </div>

        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>

</html>
