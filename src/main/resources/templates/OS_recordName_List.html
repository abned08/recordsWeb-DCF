<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head th:include="fragments/head :: myhead">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="fragments/OS_sidebar::mysidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/navbar :: mynavbar">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="myForm">
                    <form th:action="@{/OS_save}" method="post" class="needs-validation" novalidate>
                        <div class="modal fade" id="exampleModal" tabindex="-1"
                             role="dialog" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">حفظ/تعديل المستلزمة</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group d-none">
                                            <label dir="ltr" for="Id" class="col-form-label">:الكود</label> <input
                                                type="text" class="form-control" id="Id" name="Id"/>
                                        </div>
<!--                                        <div class="form-group">-->
<!--                                            <label dir="rtl" for="code" class="float-right col-form-label">الرمــز (حقـل اختيــاري):</label>-->
<!--                                            <input type="text" class="form-control" id="code" name="code"/>-->
<!--                                            <div class="invalid-feedback">-->
<!--                                                يرجى إدخال الرمز-->
<!--                                            </div>-->
<!--                                        </div>-->
                                        <div class="form-group">
                                            <label th:for="recname" class="float-right col-form-label">:اسم المستلزمة </label>
                                            <input dir="rtl" type="text" class="form-control" id="recName"
                                                   name="recname" required/>
                                            <div class="invalid-feedback">
                                                يرجى إدخال اسم المستلزمة
                                            </div>
                                        </div>
<!--                                        <div class="form-group">-->
<!--                                            <label th:for="recname_fr" class="float-right col-form-label">:(اسم المستلزمة بالفرنسية (حقل اختياري</label>-->
<!--                                            <input dir="ltr" type="text" class="form-control" id="recname_fr"-->
<!--                                                   name="recname_fr"/>-->

<!--                                        </div>-->


                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-sm btn-secondary"
                                                data-dismiss="modal">إغـلاق
                                        </button>
                                        <input type="submit" class="btn btn-sm btn-primary" value="حفــــظ"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">تأكــيد الحــذف</h5>
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- 					<p class="alert alert-danger">Are you sure you want to delete -->
                                <!-- 						it?</p> -->
                                <p>هل أنت متأكد من الحذف ؟</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-sm btn-secondary"
                                        data-dismiss="modal">إغــلاق
                                </button>
                                <a href="" class="btn btn-sm btn-danger" id="delRef">حــذف</a>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-center text-gray-800">المستلزمــــــات</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="mb-2 m-0 font-weight-bold text-primary">قائمة المستلزمــــات</h6>
                        <div class="col text-center">
                            <button class="btn btn-sm btn-lg btn-block btn-success newAddRecordNameBtn">إضافة مستلزمــــة
                            </button>
                            <!-- 			  <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button> -->
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table dir="rtl" class="table text-right table-striped table-bordered table-hover"
                                   id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th class="d-none">ID</th>
<!--                                    <th>الرمز</th>-->
                                    <th>تسمية المستلزمة</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th class="d-none">ID</th>
<!--                                    <th>الرمز</th>-->
                                    <th>تسمية المستلزمة</th>
                                    <th></th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="recordName:${recordList}">
                                    <td class="d-none" th:text="${recordName.id}">ID</td>
<!--                                    <td th:text="${recordName.code}">الرمز</td>-->
                                    <td th:text="${recordName.recname}">اسم المستلزمة
                                    </td>
                                    <!--                       <td><a th:href="@{delete/(id=${recordName.Id})}" -->
                                    <!-- 								class="btn-sm btn-danger delBtn">حــذف</a> -->
                                    <!-- 					  <a th:href="@{findOne/(id=${recordName.Id})}" -->
                                    <!-- 								class="btn-sm btn-warning editBtn">تعديل</a></td> -->
                                    <td>
                                        <a dir="ltr" th:href="@{OS_findOne/(id=${recordName.id})}"
                                           class="btn btn-sm btn-primary my-1 my-sm-0 editBtn"><span
                                                class="fas fa-edit mr-1"></span>تعديل</a>
                                        <a dir="ltr" th:if="${recordName.count==0}" th:href="@{OS_delete/(id=${recordName.id})}"
                                           class="btn btn-sm btn-danger my-1 my-sm-0 delBtn"><span
                                                class="fas fa-trash mr-1"></span>حــذف</a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:insert="fragments/footer::foot"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="/js/recordNameList.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>


<div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>

</html>
